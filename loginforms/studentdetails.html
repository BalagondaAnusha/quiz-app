p<!DOCTYPE html>
<html lang="en">
<head></head>
    <title>studentdetails</title>
  <style>
    form{
        background-color: blue;
    }
    button{
        margin-right: 50px;
    }
  </style>
</head> 
<body>
    <form action="">
        <fieldset>
            <legend>studentdetails</legend>
            <table>
                <tr>
                    <td><lablefor="">studentname</lable></td>
                    <td><input type="text" placeholder="enterthestudentname"></td>
                </tr>
                <tr>
                    <td><lable for="">fathername</lable></td>
                    <td><input type="text" placeholder="enterthefathername"></td>
                </tr>
                <tr>
                    <td><lable for="">mothername</lable></td>
                    <td><input type="text" placeholder="enterthemothername"></td>
                </tr>
                <tr>
                    <td><lable for="">dateofbirth</lable></td>
                    <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td><lable for="">gender</lable></td>
                        <td>
                            <input type="radio" name="radio">male
                            <input type="radio" name="radio">female
                            <input type="radio" name="radio">other
                        </td>
                    </tr>
                    <tr>
                        <td><lable for="">mobile no</lable></td>
                        <td><input type="number"placeholder="enter the mno"></td>
                    </tr>
                    <tr>
                        <td><lable for="">email</lable></td>
                        <td><input type="email"name=""id=""placeholder="enter the email"></td>
                    </tr>
                    <tr>
                        <td><lable for="">address</lable></td>
                        <td><textarea name="" id="" cols="20" row=5></textarea></td>
                    </tr>
                    <tr>
                        <td><lable for="">state</lable></td>
                        <td><select name=""id="">
                        <option value="">andhra pradesh</option>
                        <option value="">tamil nadu</option>
                        <option value="">nellore</option>
                        <option value="">gudur</option>
                        <option value="">banglore</option>
                    </select></td>
                    </tr>
                    <tr>
                        <td><lable for="">language</lable></td>
                        <td><input type="checkbox"name=""id="">telugu<br>
                           <input type="checkbox">hindi <br>
                           <input type="checkbox">english <br>
                           <input type="checkbox">kannada <br>
                    </td>
                    </tr>
                    <tr>
                        <td><lable for="">choose file</lable></td>
                        <td><input type="file"></td>
                    </tr>
                    <tr align="center">
                        <td><button>submit</button></td>
                        <td><button>reset</button></td>
                    </tr>
            </table>
        </fieldset>
    </form>  
</body> 
</html>
